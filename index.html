<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>EaselJS Example: Rollovers and Drag & Drop</title>
  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

<script id="editable">
	var canvas, stage;
	var mouseTarget;	// the display object currently under the mouse, or being dragged
	var dragStarted;	// indicates whether we are currently in a drag operation
	var offset;
	var update = true;
	function init() {
		// create stage and point it to the canvas:
		canvas = document.getElementById("testCanvas");
		//check to see if we are running in a browser with touch support
		stage = new createjs.Stage(canvas);
		// enable touch interactions if supported on the current device:
		createjs.Touch.enable(stage);
		// enabled mouse over / out events
		stage.enableMouseOver(10);
		stage.mouseMoveOutside = true; // keep tracking the mouse even when it leaves the canvas
		// load the source image:
		var image = new Image();
		image.src = "./book.png";
		const hints = ["Said in 1776", ]
		const container = new createjs.Container();

		var roundRect = new createjs.Shape();
		roundRect.graphics.beginFill("DeepSkyBlue").drawRoundRect(0, 0, 50);
		roundRect.x = 100;
		roundRect.y = 100;
		stage.addChild(roundRect);

		stage.addChild(container);

		for (var i = 0; i < 10; i++) {
			bitmap = new createjs.Bitmap(image);
			container.addChild(bitmap);
			bitmap.x = canvas.width * Math.random() | 0;
			bitmap.y = canvas.height * Math.random() | 0;
			bitmap.rotation = 360 * Math.random() | 0;
			bitmap.regX = bitmap.image.width / 2 | 0;
			bitmap.regY = bitmap.image.height / 2 | 0;
			bitmap.scaleX = bitmap.scaleY = bitmap.scale = Math.random() * 0.4 + 0.6;
			bitmap.name = "bmp_" + i;
			bitmap.cursor = "pointer";
			// assign the hit area:
			// bitmap.hitArea = hitArea;
			bitmap.addEventListener("mousedown", function (evt) {
				// bump the target in front of its siblings:
				var o = evt.target;
				o.parent.addChild(o);
				o.offset = {x: o.x - evt.stageX, y: o.y - evt.stageY};
			});
			// the pressmove event is dispatched when the mouse moves after a mousedown on the target until the mouse is released.
			bitmap.addEventListener("pressmove", function (evt) {
				var o = evt.target;
				o.x = evt.stageX + o.offset.x;
				o.y = evt.stageY + o.offset.y;
				// indicate that the stage should be updated on the next tick:
				update = true;
			});
			bitmap.addEventListener("rollover", function (evt) {
				var o = evt.target;
				o.scaleX = o.scaleY = o.scale * 1.2;
				update = true;
			});
			bitmap.addEventListener("rollout", function (evt) {
				var o = evt.target;
				o.scaleX = o.scaleY = o.scale;
				update = true;
			});
		}
		createjs.Ticker.addEventListener("tick", tick);
	}

  function stop() {
		createjs.Ticker.removeEventListener("tick", tick);
	}

	function tick(event) {
		// this set makes it so the stage only re-renders when an event handler indicates a change has happened.
		if (update) {
			update = false; // only update once
			stage.update(event);
		}
	}
</script>

</head>

<body onload="init();">
<header class="EaselJS">
	<h1>Drag &amp; Drop With Hit Areas</h1>

	<p>This will be the instructions for my game</p>
	<p>... ... ... ... ... ... ... ... ... ...</p>
</header>

<div>
	<canvas id="testCanvas" width="960" height="400"></canvas>
</div>
</body>
</html>
